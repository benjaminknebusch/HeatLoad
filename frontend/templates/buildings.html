{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Gebäude für Projekt</h1>
    <form hx-post="/buildings/{{ project_id }}" hx-target="#buildings-list" hx-swap="beforeend" class="mb-6">
        <input type="text" name="name" placeholder="Gebäudename" required class="p-2 border rounded">
        <input type="text" name="location" placeholder="Standort" required class="p-2 border rounded">
        <input type="number" step="0.1" name="norm_outside_temp" placeholder="Norm-Außentemperatur" required class="p-2 border rounded">
        <button type="submit" class="p-2 bg-blue-500 text-white rounded">Gebäude erstellen</button>
    </form>
    <div id="buildings-list">
        {% for building in buildings %}
        <div class="p-4 border rounded mb-2">
            <a href="/floors/{{ building.id }}" class="text-blue-500 hover:underline">{{ building.name }}</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
